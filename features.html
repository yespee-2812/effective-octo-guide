<html>
    <body>
        <h1> festures of html</h1>
        <form>
            Date : <input type = "date"/> <br/>
            Name :<input type="text" autofocus /><br/>
            Address:<input type="text" placeholder = "mumbai"/><br/>
            Occupation:<input type = " text" name = "occupation" autocomplete="on"/><br/>
            <button type = "submit">done</button>
    
        </form>
        <canvas id="canvas" width="150" height= "150"></canvas>
        <script>
            var canvas = document.getElementById("canvas");
            var brush = canvas.getContext("2d");

            brush.fillStyle = "green";
            brush.fillRect(25,25,50,50);
            brush.fillStyle = "red";
            brush.fillRect(80,80,100,100);

        </script>
        <svg>
            <rect x="50" y="50" width="100" height="100" fill = " red " stroke = " green"/>
            <circle cx="20" cy="25" r = "12" fill="blue" stroke="black"/>
        </svg>
        </svg>
    </body>
</html>

 <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function loc() {
            navigator.geolocation.getCurrentPosition(show);
        }
        function show(position){
            var res = document.getElementById("result");
            res.innerText = "Lattitude : "+ position.coords.latitude + " Longitude :"+ position.coords.longitude;
        }

    </script>
</head>
<body>
    <button onclick="loc()">Click here</button> to access the location ...
    <div id="result"></div>
    
</body>
</html>
